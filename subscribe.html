<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>
            Subscribe Now
        </title>

        <!-- icon link -->
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

        <!-- font family link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap" rel="stylesheet">

        <!-- css link -->
        <link rel="stylesheet" href="asset/scss/style.css">
    </head>
    <body>
        <main class="subscriber">
            <a class="subscriber__close" href="index.html">
                <hr class="subscriber__close__right">
                <hr class="subscriber__close__left">
            </a>
            <div class="subscriber__content">
                <h1 class="subscriber__title">
                    Get the Wix eCommerce Blog Right in Your 
                    Inbox 
                </h1>
                <div class="subscriber__container">
                    <label class="subscriber__container__label" for="#subscriberInput">Enter Your Email</label>
                    <input class="subscriber__container__input" id="subscriberInput" type="email" required>
                    <button class="subscriber__container__btn" type="submit">
                        Join
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
